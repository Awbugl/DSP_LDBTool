[config]
schemaVersion = "0.0.1"

[package]
namespace = "xiaoye97"
name = "LDBTool"
description = "Library that allows mods to add and edit Proto data. Also allows you to see Proto data, config ID's of mod Protos and change localized strings"
versionNumber = "2.0.3"
websiteUrl = "https://github.com/kremnev8/DSP-Mods/tree/master/Mods/LDBTool"
containsNsfwContent = false

  [package.dependencies]
  xiaoye97-BepInEx = "5.4.17"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./../Build"

  [[build.copy]]
  source = "./../Staging"
  target = "./"

[publish]
repository = "https://dsp.thunderstore.io"
communities = [ "dyson-sphere-program" ]
categories = [ "libraries" ]
